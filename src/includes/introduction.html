<section id="main" class="container">
    <div class="parallax-container">
        <img
            id="stars"
            class="layer"
            src="../assets/images/home/night/Stars.png"
            data-speed="-2"
            alt=""
            aria-hidden="true"
        />
        <img
            id="moon"
            class="layer"
            src="../assets/images/home/night/Moon.png"
            data-speed="2"
            alt=""
            aria-hidden="true"
        />

        <div class="introduction-container" id="name">
            <h1
                id="first-text"
                class="introduction-container-text"
                aria-label="EU SOU UM DESENVOLVEDOR FRONTEND"
                tabindex="-1"
            >
                <span id="am" class="am" aria-hidden="true">EU SOU</span>
                <span class="name" aria-hidden="true">EDSON</span>
                <span id="title" class="title" aria-hidden="true"
                    >UM DESENVOLVEDOR <br />
                    FRONTEND</span
                >
            </h1>
        </div>

        <img
            id="montainsLeft"
            src="../assets/images/home/night/Montains_Left.png"
            alt=""
            aria-hidden="true"
        />
        <img
            id="stoneLeft1"
            src="../assets/images/home/night/Stone_Left_1.png"
            alt=""
            aria-hidden="true"
        />
        <img
            id="stoneLeft2"
            src="../assets/images/home/night/Stone_Left_2.png"
            alt=""
            aria-hidden="true"
        />
        <img
            id="montainsRight"
            src="../assets/images/home/night/Montains_Right.png"
            alt=""
            aria-hidden="true"
        />
        <img
            id="stoneRight1"
            src="../assets/images/home/night/Stone_Right_1.png"
            alt=""
            aria-hidden="true"
        />
        <img
            id="stoneRight2"
            src="../assets/images/home/night/Stone_Right_2.png"
            alt=""
            aria-hidden="true"
        />
    </div>
</section>
